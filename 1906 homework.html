<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=width-device", initial-scale=1.0>
    <titlke>Form Elements</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>what's your name?</legend>
            <!-- мы используем fieldset для красивого оформления и legend для названия -->
                <label for="name">Name:</label>
                <!-- у нас выбран тип "text" чтоюы пользователь писал в текстовом формате -->
                <input type="text" id="name" name="name" required>
        </fieldset>
        <fieldset>
            <legend>what's your email?</legend>
                <label for="email">Email:</label>
            <!-- выбираем формат текста "email" чтобы пользователь написал почту -->
                <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>write any message you want</legend>
                <label for="message">Message:</label>
                <!-- у нас тип текста выбран "message" чтобы позавтракать написал сообщение -->
                <textarea id="message" name="message" rows="4" cols="'50"></textarea><br><br>
        </fieldset>
    </form>
</body>
</html>
